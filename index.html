<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header_top">
        <a class="header__logo logo" href="#">
          <img
            class="header__logo_image"
            src="images/logo.svg"
            alt="Blanchard logo"
          />
        </a>
        <nav class="header__nav">
          <ul class="header__nav__list list">
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">О нас</a>
            </li>
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">Галерея</a>
            </li>
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">Каталог</a>
            </li>
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">События</a>
            </li>
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">Проекты</a>
            </li>
            <li class="header__nav__list_item">
              <a href="#" class="item_link default_link">Контакты</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="header__login default_link">
          <svg
            class="header__login_icon"
            width="13"
            height="13"
            viewBox="0 0 13 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z"
              fill="white"
            />
          </svg>
          Войти
        </a>
      </div>
      <div class="container header_bottom">
        <nav class="header__menu">
          <ul class="header__menu__list list">
            <li class="header__menu__list_item">
              <a href="#" class="item_link default_link">
                Реализм
                <svg
                  class="header__menu__list_item_icon"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 1L6 6L1 1" stroke="white" />
                </svg>
              </a>
            </li>
            <li class="header__menu__list_item">
              <a href="#" class="item_link default_link">
                Импрессионизм
                <svg
                  class="header__menu__list_item_icon"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 1L6 6L1 1" stroke="white" />
                </svg>
              </a>
            </li>
            <li class="header__menu__list_item">
              <a href="#" class="item_link default_link">
                Постимпрессионизм
                <svg
                  class="header__menu__list_item_icon"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 1L6 6L1 1" stroke="white" />
                </svg>
              </a>
            </li>
            <li class="header__menu__list_item">
              <a href="#" class="item_link default_link">
                Авангард
                <svg
                  class="header__menu__list_item_icon"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 1L6 6L1 1" stroke="white" />
                </svg>
              </a>
            </li>
            <li class="header__menu__list_item">
              <a href="#" class="item_link default_link">
                Футуризм
                <svg
                  class="header__menu__list_item_icon"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M11 1L6 6L1 1" stroke="white" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__search">
          <button class="header__search_btn">
            <svg
              class="header__search_icon"
              width="23"
              height="22"
              viewBox="0 0 23 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="6.8678"
                height="1.71695"
                transform="matrix(-0.718931 0.695081 0.718931 0.695081 4.9375 15.6534)"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.0967 18C7.53016 18 3.99668 14.3229 3.99668 10C3.99668 5.67715 7.53016 2 12.0967 2C16.6632 2 20.1967 5.67715 20.1967 10C20.1967 14.3229 16.6632 18 12.0967 18ZM12.0967 20C6.57383 20 2.09668 15.5228 2.09668 10C2.09668 4.47715 6.57383 0 12.0967 0C17.6195 0 22.0967 4.47715 22.0967 10C22.0967 15.5228 17.6195 20 12.0967 20Z"
                fill="white"
              />
            </svg>
          </button>

          <input
            type="text"
            class="header__search_input"
            placeholder="Поиск по сайту"
          />
        </div>
      </div>
    </header>
    <!--  -->

    <main class="wrapper">
      <section class="hero">
        <div class="hero__wrapper">
          <div class="container">test</div>

          <div class="hero__wrapper_image"></div>
        </div>
      </section>
      <!--  -->
      <section class="about">test</section>
    </main>
  </body>
</html>
